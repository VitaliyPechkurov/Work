

<div class="container">

  <div class="heading">Timer</div> 

  <section class="main-panel">
    <div class="col timer">
     
      <div class="digital">
        
        
        {{ getTimeStringMinutes() }}
        <span class="numb">:</span>
        {{ getTimeStringSeconds() }}
        <span class="numb">:</span>
        {{ getTimeStringMilliseconds() }}
      </div> 
    </div>
    <div class="col_controls">
      <button class="btn" (click)="onStart()"><i class="fa fa-play" aria-hidden="true"></i>start</button>
      <button class="btn" (click)="onStop()"><i class="fa fa-Stop" aria-hidden="true"></i>stop</button>
      <button class="btn" (dblclick)="onPause()"><i class="fa fa-pause" aria-hidden="true"></i>Pause</button>
      <button class="btn" (click)="onReset()"><i class="fa fa-stop" aria-hidden="true"></i>reset</button>
    </div>
  </section>


  <section class="logs">
    <ul>
      <li *ngFor="let log of logs">
        <span class="digital">{{ log }}</span>
        <button class="btn_digital" (click)="onRemoveLog(log)">remove</button>
      </li>
    </ul>
  </section>

</div>
